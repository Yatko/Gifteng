<div class="container ge-container login" ng-controller="ResetController">
	<div class="modal-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="ge-logo text-center">
							<i class="glyphicon glyphicon-ge-gifteng glyphicon-ge-gifteng-large"></i>
							<p>
								&nbsp;
							</p>
						</div>
						<form role="form" ng-if="!completed">
							<div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
							<div class="form-group">
								<input type="password" ng-model="password" id="password" class="form-control input-lg" placeholder="New Password" >
							</div>
							<div class="form-group">
								<input type="password" ng-model="new_password" id="new_password" class="form-control input-lg" placeholder="Confirm New Password" >
							</div>
							<button type="submit" ng-click="resetPassword()" class="btn btn-ge-primary btn-lg btn-block">
								Submit
							</button>
						</form>
						<div ng-if="completed">
							<h4 class="text-center">Your password has been changed!</h4>
							<p class="text-center">Redirecting to login...</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-12 text-center">
						&nbsp;
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
