<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">
			×
		</button>
		<div class="modal-header-content">
			<h3>Are you sure you want to cancel this request?</h3>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-12">
				<p>
					 You can use it to request something else but you won’t be able to request the same gift again.
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row">
			<div class="col-xs-6">
				<button type="button" ng-click="close()"  class="btn btn-block btn-ge-default">
					NO
				</button>
			</div>
			<div class="col-xs-6">
				<button type="button" ng-click="submit()" class="btn btn-block btn-ge-primary">
					CANCEL REQUEST
				</button>
			</div>			
		</div><!--./submit-->
	</div>
</div>
