<div class="modal-content">
	<div class="panel panel-default">
    		<div class="panel-body">
    			<div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
	    		<form class="form" role="form">
	    			<div class="row">
	    				<div class="col-sm-10 col-sm-offset-1 text-center">
	    					<div class="form-group">
	    						<img ng-src="{{user.data.avatar_url}}" class="img-rounded">
	    					</div>
	    				</div>
	    				<div class="col-sm-10 col-sm-offset-1 text-center">
	    					<div class="form-group">
	    						<a href ng-click="changePhoto()" class="btn btn-ge-default btn-sm"><i class="glyphicon glyphicon-ge-photo"></i> Upload Profile Photo </a>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="row">
	    				<div class="col-xs-6 col-sm-5 col-sm-offset-1" style="padding-right:5px !important;">
	    					<div class="form-group">
	    					<label class="sr-only" for="firstName">First Name</label>
	    					<input type="text" ng-model="firstName" id="firstName" class="form-control input" placeholder="First Name" >
	    					</div>
	    				</div>
	    				<div class="col-xs-6 col-sm-5" style="padding-left:5px !important;">
	    					<div class="form-group">
	    					<label class="sr-only" for="lastName">Last Name</label>
	    					<input type="text" ng-model="lastName" id="lastName" class="form-control input" placeholder="Last Name" >
	    					</div>
	    				</div>
	    			</div>
	    			<div class="row">
	    				<div class="col-sm-10 col-sm-offset-1">
	    					<div class="form-group">
	    					<input id="zipCode" name="zipCode" type="text" ng-model="zipCode" placeholder="Your Zip Code" maxlength="5" ng-only-digits class="form-control input" required>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="row">
	    				<div class="col-sm-10 col-sm-offset-1">
	    					<div class="form-group">
		    					<button type="submit" ng-click="saveProfile()" class="btn btn-ge-primary btn-lg btn-block">
		    						Join Gifteng
		    					</button>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="row">
	    				<div class="col-xs-12">
	    					<p class="text-center">
	    						By creating an account, I agree to Gifteng's<br /><a href="http://gifteng.com/privacy" target="_blank">Privacy Policy</a> and <a href="http://gifteng.com/terms" target="_blank">Terms of Use</a>.
	    					</p>
	    				</div>
	    			</div>
	    		</form>
			</div>
    </div>
</div>
