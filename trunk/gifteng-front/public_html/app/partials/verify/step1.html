<div class="modal-content">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row hidden-xs">
				<div class="ge-logo text-center">
					<i class="glyphicon glyphicon-ge-gifteng glyphicon-ge-gifteng-large"></i>
				</div>
			</div><!--./logo-->
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
					<form role="form">
						<div class="form-group">
							<input type="text" id="invitationCode" ng-model="invitationCode"
							class="form-control input-lg" placeholder="Invitation code" >
						</div>
						<div class="form-group">
							<button type="submit" ng-click="verify()" class="btn btn-ge-primary btn-lg btn-block">
								Verify Invitation
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
			<a href ng-click="oRequest()">Request an Invitation</a>
		</div>
	</div>
</div>
