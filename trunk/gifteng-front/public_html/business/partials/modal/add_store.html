<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()">
				Ã—
			</button>
			<div class="modal-header-content">
				<h2>ADD NEW STORE</h2>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="address.name" placeholder="Store Name (Hidden from public)" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="address.address1" placeholder="Street 1" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="address.address2" placeholder="Street 2" />
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="address.city" placeholder="City" />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="address.state" placeholder="State" />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="address.zipCode" placeholder="Zip Code" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-ge-primary btn-lg" ng-click="submit()">ADD</button>
		</div>
	</div>
</div>
