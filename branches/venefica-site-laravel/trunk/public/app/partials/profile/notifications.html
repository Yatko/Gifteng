<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="well ge-well ge-form">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Notify me when..</th>
                                <th><label class="checkbox no-label toggle-all" for="notification-table"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" id="notification-table" data-toggle="checkbox"></label></th>
                            </tr>
                        </thead>
                        <tbody>

                                
                            <tr class="">
                                <td>Someone followed me</td>
                                <td><label class="checkbox no-label" for="checkbox-table-1"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="FOLLOWER_ADDED" id="checkbox-table-1" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>Someone commented my gift</td>
                                <td><label class="checkbox no-label" for="checkbox-table-2"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="AD_COMMENTED" id="checkbox-table-2" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>Someone requested my gift</td>
                                <td><label class="checkbox no-label" for="checkbox-table-3"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="AD_REQUESTED" id="checkbox-table-3" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>Someone sent me a message</td>
                                <td><label class="checkbox no-label" for="checkbox-table-4"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="REQUEST_MESSAGED" id="checkbox-table-4" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>The giver accepted my gift request</td>
                                <td><label class="checkbox no-label" for="checkbox-table-5"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="REQUEST_ACCEPTED" id="checkbox-table-5" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>Receiver canceled the request</td>
                                <td><label class="checkbox no-label" for="checkbox-table-6"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="REQUEST_CANCELED" id="checkbox-table-6" data-toggle="checkbox"></label></td>
                            </tr>
                                
                            <tr class="">
                                <td>My request was declined</td>
                                <td><label class="checkbox no-label" for="checkbox-table-7"><span class="icons"><span class="first-icon fui-checkbox-unchecked"></span><span class="second-icon fui-checkbox-checked"></span></span><input type="checkbox" name="notifiableTypes[]" value="REQUEST_DECLINED" id="checkbox-table-7" data-toggle="checkbox"></label></td>
                            </tr>
                            
                        </tbody>
                    </table>
					<div class="text-right">
                    	<button type="submit" class="btn btn-lg btn-primary">SAVE</button>
                   	</div>
                </div>
            </div>
        </div><!--./ge-well-->
    </div>
</div>
