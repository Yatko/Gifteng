<div class="row" ng-controller="UserAdsController">
	<div ng-repeat="ad in ads">
		<div class="col-sm-3">
			<ad-item-box 
				id="{{ad.id}}"
				callback="loadAds()"
				ad="ad"
				details="0"
				img="https://s3.amazonaws.com/ge-dev/ad/{{ad.image.id}}_320"
				type="giving"
				selfview="{{selfview}}"
				status="{{ad.status}}"
			>
			</ad-item-box>
		</div>
	</div>
</div>
