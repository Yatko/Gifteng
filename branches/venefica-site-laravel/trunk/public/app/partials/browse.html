<div class="row">
	<div class="col-xs-12">
		<div class="text-center">
			New Gifts are available daily at 12pm ET. Make someone happy tomorrow with yours!
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="row">
			<div class="col-sm-4">
				<input type="text" ng-model="adsearch" value="" placeholder="Find Friends & Search Gifts" class="form-control" />
			</div>
			<div class="col-sm-4">
				<select class="form-control">
					<option>All Categories</option>
				</select>
			</div>
			<div class="col-sm-4">
				<select class="form-control">
					<option>Newest</option>
				</select>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-4">
		<div ng-repeat="ad in col1 | ads:adsearch">
			<ad
			img="https://s3.amazonaws.com/ge-dev/ad/{{ad.image.id}}_320"
			id="{{ad.id}}"
			num-shares="{{ad.statistics.numShares}}"
			num-comments="{{ad.statistics.numComments}}"
			num-bookmarks="{{ad.statistics.numBookmarks}}"
			comments="{{ad.comments.item}}"
			title="{{ad.title}}"
			creator-name="{{creators[ad.creator].firstName}} {{creators[ad.creator].lastName}}"
			creator-since="{{creators[ad.creator].joinedAt | date:'MMMM yyyy'}}"
			creator-following="creators[ad.creator].inFollowings"
			creator-city="{{creators[ad.creator].address.city}} {{creators[ad.creator].address.state}}"
			creator-avatar="{{creators[ad.creator].avatar.id}}"
			creator-points="{{creators[ad.creator].score | number:0}}/{{creators[ad.creator].pendingScore | number:0}}"
			creator-id="{{creators[ad.creator].id}}"
			status="{{ad.status}}"
			can-request="{{ad.canRequest}}"
			></ad>
		</div>
	</div>
	<div class="col-sm-4">
		<div ng-repeat="ad in col2 | ads:adsearch">
			<ad
			img="https://s3.amazonaws.com/ge-dev/ad/{{ad.image.id}}_320"
			id="{{ad.id}}"
			num-shares="{{ad.statistics.numShares}}"
			num-comments="{{ad.statistics.numComments}}"
			num-bookmarks="{{ad.statistics.numBookmarks}}"
			comments="{{ad.comments.item}}"
			title="{{ad.title}}"
			creator-name="{{creators[ad.creator].firstName}} {{creators[ad.creator].lastName}}"
			creator-since="{{creators[ad.creator].joinedAt | date:'MMMM yyyy'}}"
			creator-following="creators[ad.creator].inFollowings"
			creator-city="{{creators[ad.creator].address.city}} {{creators[ad.creator].address.state}}"
			creator-avatar="{{creators[ad.creator].avatar.id}}"
			creator-points="{{creators[ad.creator].score | number:0}}/{{creators[ad.creator].pendingScore | number:0}}"
			creator-id="{{creators[ad.creator].id}}"
			status="{{ad.status}}"
			can-request="{{ad.canRequest}}"
			></ad>
		</div>
	</div>
	<div class="col-sm-4">
		<div ng-repeat="ad in col3 | ads:adsearch">
			<ad
			img="https://s3.amazonaws.com/ge-dev/ad/{{ad.image.id}}_320"
			id="{{ad.id}}"
			num-shares="{{ad.statistics.numShares}}"
			num-comments="{{ad.statistics.numComments}}"
			num-bookmarks="{{ad.statistics.numBookmarks}}"
			comments="{{ad.comments.item}}"
			title="{{ad.title}}"
			creator-name="{{creators[ad.creator].firstName}} {{creators[ad.creator].lastName}}"
			creator-since="{{creators[ad.creator].joinedAt | date:'MMMM yyyy'}}"
			creator-following="creators[ad.creator].inFollowings"
			creator-city="{{creators[ad.creator].address.city}} {{creators[ad.creator].address.state}}"
			creator-avatar="{{creators[ad.creator].avatar.id}}"
			creator-points="{{creators[ad.creator].score | number:0}}/{{creators[ad.creator].pendingScore | number:0}}"
			creator-id="{{creators[ad.creator].id}}"
			status="{{ad.status}}"
			can-request="{{ad.canRequest}}"
			></ad>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<a ng-click="loadMore()" class="btn btn-block btn-primary">VIEW MORE</a>
	</div>
</div>
