<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()">
				Ã—
			</button>
			<div class="modal-header-content">
				<h3>Choose your profile picture</h3>
			</div>
		</div>
		<div class="modal-footer">
			<form enctype="multipart/form-data">
				<div class="uploader">

					<!-- the real input[type=file] is hidden -->
					<input type="file" name="uploader" style="display:none;"
					onchange="angular.element(this).scope().sendFile(this);"/>

					<!-- input field, used to open the real input[type=file]  -->
					<div class="fake-uploader">
						<a href="" class="btn btn-block btn-default btn-lg">Upload Photo</a>
						<input type="text" id="profileimage" readonly="readonly" ng-model="profileimage" ng-hide="1" />
					</div>

					<!-- progress bar -->
					<div class="progress" ng-show="progress!=0">
						<div class="progress-bar" style="width:{{progress}}%;"></div>
					</div>

				</div>
			</form>
		</div>
	</div>
	<script>
		$(function() {
			$('.fake-uploader').click(function() {
				$('input[type="file"]').click();
			});
		})
	</script>
</div>
