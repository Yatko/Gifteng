<div class="row">
	<div class="col-xs-12">
		<div class="well well-lg">
			<div class="row">
				<div class="col-sm-2 col-xs-4">
					<img id="avatarImage" ng-src="{{profile.img}}" class="img-rounded img-responsive">
				</div>
				<div class="col-sm-4 col-xs-8">
					<div class="ge-detail">
					    <div class="ge-name">
					        <a href="">{{profile.name}}</a>
			            </div>
			            <div class="ge-age">Giftenger since {{profile.since}}</div>
			            <div class="ge-location">{{profile.location}}</div>
			            <div class="ge-points">
				            <span class="btn btn-xs btn-default">
				            	<a href="http://gifteng.zendesk.com/entries/25071768-What-is-the-Generosity-Score-G-" target="_blank">G 0/1</a>
							</span>
			            </div>
					</div>
				</div>
				<div class="col-sm-6 hidden-xs">
					<div class="ge-info">
                        <ul class="nav nav-tabs nav-append-content">
                            <li class="hidden-sm" ng-class="{active:section=='gifts'}">
                                <a href="" ng-click="section='gifts'"><i class="ge-icon-giftbox"></i> Gifts</a>
                            </li>
                            <li class="hidden-sm" ng-class="{active:section=='connections'}">
                                <a href="" ng-click="section='connections'"><i class="fui-heart"></i> Connections</a>
                            </li>
                            <li class="hidden-sm" ng-class="{active:section=='about'}">
                                <a href="" ng-click="section='about'"><i class="fui-bubble"></i> About</a>
                            </li>
                        </ul><!-- /tabs -->
                        <div class="tab-content">
                            <div ng-show="section=='gifts'">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <a href="#/view/profile/gifts/giving" class="btn btn-small btn-block btn-ge" ng-class="{'active-tab':tab_page=='giving'}">
                                            Giving<br>
                                            <span class="user_giving">1</span>
                                        </a>
                                    </div>
                                    <div class="col-xs-4">
                                        <a href="#/view/profile/gifts/receiving" class="btn btn-small btn-block btn-ge" ng-class="{'active-tab':tab_page=='receiving'}">
                                            Receiving<br>
                                            <span class="user_receiving">4</span>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /tab-->
                            <div ng-show="section=='connections'">
                                <div class="row">
                                    <div class="col-sm-4 col-xs-6">
                                        <a href="#/view/profile/connections/following" class="btn btn-small btn-block btn-ge" ng-class="{'active-tab':tab_page=='following'}">
                                            <span class="user_following">11</span><br>
                                            Following
                                        </a>
                                    </div>
                                    <div class="col-sm-4 col-xs-6">
                                        <a href="#/view/profile/connections/followers" class="btn btn-small btn-block btn-ge" ng-class="{'active-tab':tab_page=='followers'}">
                                            <span class="user_follower">1</span><br>
                                            Followers
                                        </a>
                                    </div>
								</div>
                            </div><!-- /tab-->
                            <div ng-show="section=='about'">
                            </div><!-- /tab-->
                        </div><!-- /tab-content -->
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-include="'app/partials/view/profile/'+tab_page+'.html'"></div>
