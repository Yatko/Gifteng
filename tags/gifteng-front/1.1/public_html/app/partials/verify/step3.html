<div class="modal-content">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row hidden-xs">
				<div class="ge-logo text-center">
					<i class="glyphicon glyphicon-ge-gifteng glyphicon-ge-gifteng-large"></i>
				</div>
			</div><!--./logo-->
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<p>
						Let's set up your account:
					</p>
					<div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
					<form role="form">						
						<div class="form-group">
							<input type="email" ng-model="reg.email" id="email" class="form-control input" placeholder="Email address" >
						</div>
						<div class="form-group">
							<input type="password" ng-model="reg.password" id="password" class="form-control input" placeholder="Password" >
						</div>
						<div class="form-group">
							<input type="password" ng-model="reg.confirmPassword" id="confirmPassword" class="form-control input" placeholder="Confirm Password" >
						</div>
						<div class="form-group">
							<button type="submit" ng-click="registerUser()" class="btn btn-ge-primary btn-lg btn-block">
								Join
							</button>
						</div>						
					</form>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
			<a href ng-click="oLogin()">Already have an account? Sign In.</a>
		</div>
	</div>
</div>
