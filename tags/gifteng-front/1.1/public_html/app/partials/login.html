<div class="container login" ng-controller="LoginController">
	<div class="modal-content">
		<div class="panel panel-default">
			<div class="panel-body">
			  <div class="row hidden-xs">
			  	<div class="ge-logo text-center">
			  		<i class="glyphicon glyphicon-ge-gifteng glyphicon-ge-gifteng-large"></i>
			  	</div>
			  </div><!--./logo-->
			  <div class="row">
			  	<div class="col-sm-10 col-sm-offset-1">
			  		<form role="form">
			  			<div class="alert alert-danger" ng-bind="error" ng-show="error"></div>
			  			<div class="form-group">
			  				<input type="email" ng-model="email" id="email" class="form-control input-lg" placeholder="Email address" required>
			  			</div>
			  			<div class="form-group">
			  				<input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" required>
			  			</div>
			  			<div class="form-group">
				  			<button type="submit" ng-click="login()" class="btn btn-ge-primary btn-lg btn-block">
				  				Sign In
				  			</button>
				  		</div>
				  		<div class="form-group">
				  			<div class="row">
				  				<div class="col-xs-6">
				  					<label class="ge-remember">
				  						<input type="checkbox" ng-model="remember">
				  						Remember me
				  					</label>
				  				</div>
				  				<div class="col-xs-6 text-right">
				  					<a href ng-click="oForgot()">Forgot password</a>
				  				</div>
				  			</div>
				  		</div>
			  		</form>
			  	</div>
				  		</div>
			  </div>
			</div>
			<div class="panel-footer text-center">
				<a href ng-click="oRequest()" ng-if="country!='US'">New to Gifteng? Request an Invitation!</a>
				<a href ng-click="oSign()" ng-if="country=='US'">New to Gifteng? Sign up now!</a>
			</div>
		</div>
	</div>
</div>
